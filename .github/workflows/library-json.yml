name: Build & Publish Library.Json

on:
  push:
    paths:
      - 'Library.Operations/**'
      - '.github/workflows/library-json.yml'
      - '.github/workflows/_build_publish.yml'
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'

jobs:
  build-and-publish:
    uses: ./.github/workflows/_build_publish.yml
    with:
      library_name: "Library.Json"
      package_url: "https://nuget.pkg.github.com/wbellman/index.json"